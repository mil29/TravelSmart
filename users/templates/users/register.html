{% extends 'base.html' %} {% load crispy_forms_tags %}
{% load static %}

{% block content %}

<body class="register-body" style="background-image: url({% static 'img/blur-waters-imgB&W.jpg' %}); background-size: cover; background-repeat: no-repeat; background-position: center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover;">
    
    <div class="container">

        <div class="card-body">

        <section class="signup">
    
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="auth-form-title">Create account</h2>

                             <!-- Form Errors-->
                        {% include 'users/snippets/form_errors.html' %}


                         <div class="form-group">
                            {{ form|crispy }}
                        </div>
                        
                        <br><br>  

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>

                    </form>

                    <p class="loginhere">
                        Already have account ? <a href="{% url 'login' %}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            
        </section>
  
        </div>
          
    </div>

</body>





{% endblock content %}
